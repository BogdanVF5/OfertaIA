<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generare Oferta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generare Oferta</h1>
        <form method="POST">
            <label for="client_request">Cerința Clientului:</label>
            <textarea id="client_request" name="client_request" rows="10" cols="50" required></textarea>
            <button type="submit">Generează Oferta</button>
        </form>
        {% if offer %}
        <h2>Oferta Generată:</h2>
        <pre>{{ offer }}</pre>
        {% endif %}
    </div>
</body>
</html>
